[pytest]
filterwarnings = ignore:PytestUnknownMarkWarning
log_level = INFO
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
markers =
    posts : All tests are run
    get_posts: retrieves all posts
    get_post : get a single post
    create_post: creates a new post
    update_post: updates an existing post
    patch_post:  patch an existing post
    delete_post: deletes an existing post
    invalid_url: sends a request with invalid url


